<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
        border:2px solid black ;
        height: 400px;
        width: 10px
        margin: 10px;
        padding: 5px;
      }
      #eventsTable {
        border: 1px solid black;
        cell-spacing: 100px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #categoryTable {
        width:80%;
        border-radius: 20px;
        border: 1px solid black;
      }
      .t1 {
        background: #00;
      }

      .b2 {
        background-color: #00;
        border: none;
        color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .b1 {
        background: #6699ff;
        border: none;
        color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      button:hover {
        opacity:0.75;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

    </style>
</head>
<body>

<div>
    <h1>Hoos Out</h1>
    <h3>Events. Near you.</h3>
</div>

<div id="categories">
    <button class='b1' onclick="categoryClick(this, 'party')">Parties</button>
    <button class='b1' onclick="categoryClick(this, 'talk')" id="talk">Talks</button>
    <button class='b1' onclick="categoryClick(this, 'hackathon')" id="hackathon">Hackathons</button>
    <button class='b1' onclick="categoryClick(this, 'show')" id="show">Shows</button>
    <button class='b1' onclick="categoryClick(this, 'sports')" id="sports">Sports</button>
    <button class='b1' onclick="categoryClick(this, 'other')" id="other">Other</button>
</div><br>

<div id="map"></div>
<br>
<h3>Current Events</h3>
<table id="events-table">
    <thead>
    <td><b>Event Name</b></td>
    <td><b>Category</b></td>
    <td><b>Latitude</b></td>
    <td><b>Longitude</b></td>
    <td><b>Location Name</b></td>
    <td><b>Date and Time</b></td>
    </thead>
    <tbody id="events-body">
    </tbody>
</table>

<script>
      $.get("/app/events", function(data){
        redrawEvents(data['events']);
      });


      function filterEventsByDate(events, startDate, endDate){
        start_date = new Date(startDate);
        end_date = new Date(endDate);
        filtered_events = [];
        for (var i=0; i<events.length;i++){
            var event = events[i];
            var event_date = new Date(event.datetime);
            if (event_date >= start_date && event_date <= end_date){
                filtered_events.push(event);
            }
        }
        return filtered_events;
      };

      function redrawEvents(events){
        makeMap(events);
        makeTable(events);
      };

      function makeMap(events){
        var myLatlng = {lat: 38.034, lng: -78.504};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatlng
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                map.setCenter(pos);
             }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
             });
            }
        else {
            handleLocationError(false, infoWindow, map.getCenter());
        }

        events.forEach(
            function(event){
                marker = new google.maps.Marker({
                    position: {lat: event.latitude, lng: event.longitude},
                    map: map,
                    title: event.name
                });
            }
        );
      };

      function makeTable(events){
        /* Clear the Table */
        $("#events-body").html("");

        /* Re-add the Rows */
        for (var i=0; i<events.length; i++){
            var event = events[i];
            var new_row = '<tr>';
            new_row += '<td>' + event.name + '</td>'
            new_row += '<td>' + event.category + '</td>'
            new_row += '<td>' + event.latitude + '</td>'
            new_row += '<td>' + event.longitude + '</td>'
            new_row += '<td>' + event.location_name + '</td>'
            new_row += '<td>' + event.datetime + '</td>'
            new_row += '</tr>'
            $("#events-table > tbody:last-child").append(new_row);
        }
      };



</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT72PMyTM_tomBmjdQgOHhgAopKlTJMw0&callback=initMap">
</script>
</body>
</html>
